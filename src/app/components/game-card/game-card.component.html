<div class="card-container">
  <img [src]="url"  alt="url"/>
  <div class="card-article">
    <span>Game Name: <span>{{data.name}}</span></span>
    <span>Game Bundle: <span>{{data.bundle}}</span></span>
    <span>Game Owner: <span>{{data.owner}}</span></span>
  </div>
  <button class="card-button">Detail</button>
</div>
